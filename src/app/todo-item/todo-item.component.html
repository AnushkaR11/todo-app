<!-- This component displays the incompleted tasks list -->

<div class="card mb-3" *ngIf="!todoObj.completed">
  <div class="card-body row">
     <div class="ml-2 col-6 m-auto">
      <div [ngClass]="{'text-muted': todoObj.completed}"
           [hidden]="toEdit" >{{ todoObj.title }}</div>
      </div>
      <div [hidden]="!toEdit">
        <span class="d-flex">
          <input type="text" class="form-control" required [value]="todoObj.title" (input)="editedTitle = $any($event.target).value">
          <button class="btn btn-success m-2" (click)="saveEdit()">Save</button>
          <button class="btn btn-secondary m-2" (click)="cancelEdit()">Cancel</button>
        </span>
      </div>
    <div class="col-6">
      <div class="row float-right">
        <div class="col-4" [hidden]="toEdit">
          <button class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Mark as complete" (click)="markAsComplete.emit()">
            <i class="bi bi-check2"></i>
          </button>
        </div>
        <div class="col-4" [hidden]="toEdit">
          <button
            class="btn btn-warning color-white" data-toggle="tooltip" data-placement="bottom" title="Edit task"(click)="toEdit = true">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>
        <div class="col-4" [hidden]="toEdit">
          <button class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Delete task" (click)="deleteTodoTask.emit()">
            <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
